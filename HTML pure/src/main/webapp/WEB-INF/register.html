<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
        <div>
            <form th:action="@{/CheckRegistration}" method="post">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
                <label for="surname">Surname</label>
                <input type="text" placeholder="Enter your surname" name="surname" id="surname" required>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" name="username" id="username" required>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Enter your e-mail" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter a password" name="password" id="password" required>
                <label for="password_repeat">Repeat password</label>
                <input type="password" placeholder="Repeat the password" name="password_repeat" id="password_repeat" required>
                <button type="submit">Register</button>
            </form>
            <div class="ui-state-error-text" th:if="${warning}">
                <span th:text="${warning}"></span>
            </div>
        </div>
</body>
</html>
